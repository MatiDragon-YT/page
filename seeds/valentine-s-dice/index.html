
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Dice ðŸ’˜</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ff00aa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>

* {
    -webkit-tap-highlight-color: transparent;
}

html { background: black; }

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Roboto', sans-serif;
    color: white;
    overflow: hidden;
    transition: background 0.6s;
}

body.sutil {
    background: linear-gradient(to bottom, rgba(255, 0, 120, 0.2), rgba(255, 102, 204, 0.1));
    box-shadow: inset 0 0 50px #ff00aa;
}

body.intenso {
    background: linear-gradient(to bottom, rgba(200, 0, 0, 0.4), rgba(100, 0, 0, 0.6));
    box-shadow: inset 0 0 80px #ff0000;
}

body.salvaje {
    background: linear-gradient(to bottom, rgba(80, 0, 0, 0.9), black);
    box-shadow: inset 0 0 120px #990000;
}
body.activo {
    background: linear-gradient(to bottom, #000000, #222);
    box-shadow: inset 0 0 150px #ffffff22;
}
body.pasivo {
    background: linear-gradient(to bottom, rgba(60, 0, 120, 0.6), black);
    box-shadow: inset 0 0 100px #6600ff;
}

body.random {
    background: linear-gradient(45deg, #ff0077, #6600ff, #ff0000);
    box-shadow: inset 0 0 120px white;
}

.container {
    text-align: center;
    width: 90%;
    max-width: 450px;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.4rem;
    margin: 5rem 0 0 0;
}
h2 {
    font-family: 'Pacifico', cursive;
    font-size: 1rem;
    color: #ccc;
    margin: 0 0 0 0;
}

.scene {
    display: flex;
    justify-content: center;
    gap: 3rem;
    perspective: 1000px;
    margin: 30px 0;
    cursor: pointer;
    transition: filter 300ms ease-in-out;
}

.scene.rolling {
    filter: blur(1px) brightness(1.1);
}

.cube {
    width: 100px;
    height: 100px;
    position: relative;
    font-weight: bold;
    transform-style: preserve-3d;
    transition: transform 1.2s cubic-bezier(.15, .85, .25, 1),
        scale 300ms ease-in-out;
}

/* Escala mientras gira */
.cube.rolling {
    scale: 1.2;
}

.face {
    position: absolute;
    width: 100px;
    height: 100px;
    background: #ff0077;
    border: 2px solid #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 8px;
    box-shadow: 0 0 20px #ff00cc;
    font-size: 0.9rem;
}

.front  { transform: rotateY(0deg) translateZ(60px); }
.back   { transform: rotateY(180deg) translateZ(60px); }
.right  { transform: rotateY(90deg) translateZ(60px); }
.left   { transform: rotateY(-90deg) translateZ(60px); }
.top    { transform: rotateX(90deg) translateZ(60px); }
.bottom { transform: rotateX(-90deg) translateZ(60px); }

button {
    padding: 12px 25px;
    margin: 5rem 0;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    background: #ff0077;
    color: white;
    box-shadow: 0 0 20px #ff00aa;
    z-index: -1;
}

button:hover { transform: scale(1.05); }

/* PartÃ­culas de corazones */
.heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.8;
    user-select: none;
    pointer-events: none;
    
    /* RotaciÃ³n fija */
    transform: translateY(0) rotate(var(--rot)) scale(0);
    
    /* Solo animamos el movimiento */
    animation: float 2s ease-in-out;
}

@keyframes float {
    0% { 
        transform: translateY(0) rotate(var(--rot)) scale(0); 
        opacity: 0.8;
    }
    100% { 
        transform: translateY(-100px) rotate(var(--rot)) scale(2); 
        opacity: 0; 
    }
}
</style>
</head>

<body class="sutil">

<div class="container">
    <div>
    <h1>Valentine's Dice</h1>
    <h2>roll the dice</h2>  
    </div>

    <div class="scene" id="scene" onclick="rollDice()">
        <div class="cube" id="cube1">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>

        <div class="cube" id="cube2">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

     <div>
         <button onclick="toggleMode()" id="modeBtn">Sutil ðŸ’•</button>
     </div>

</div>

<script>

let currentMode = "sutil";

const rotations = [
    { x: 0, y: 0 },       // front
    { x: 0, y: 180 },     // back
    { x: 0, y: -90 },     // left
    { x: 0, y: 90 },      // right
    { x: -90, y: 0 },     // bottom
    { x: 90, y: 0 }       // top
];

const texts = {
    sutil: {
        actions: [
            "besÃ¡ suavemente",
            "acariciÃ¡ lento",
            "susurrÃ¡ dulce",
            "rozÃ¡ con tus labios",
            "mordÃ© suave",
            "abrazÃ¡ fuerte"
        ],
        parts: [
            "el cuello",
            "la espalda",
            "las manos",
            "las piernas",
            "el pecho",
            "los labios"
        ]
    },
    intenso: {
        actions: [
            "besÃ¡ con hambre",
            "lamÃ© lentamente",
            "agarrÃ¡ firme",
            "mordÃ© sin aviso",
            "dominÃ¡ con tu boca",
            "apretÃ¡ fuerte"
        ],
        parts: [
            "el cuello",
            "la cintura",
            "los muslos",
            "el culo",
            "el pecho",
            "los labios"
        ]
    },
salvaje: {
    actions: [
        "marcÃ¡ territorio en",
        "ordenÃ¡ que no se mueva y besÃ¡",
        "agarrÃ¡ fuerte y acercÃ¡",
        "apretÃ¡ sin pedir permiso",
        "di que es tuyo",
        "mordÃ© lento y mirÃ¡ fijo"
    ],
    parts: [
        "el cuello",
        "la cintura",
        "los muslos",
        "el culo",
        "el pecho",
        "los labios"
    ]
},
activo: {
    actions: [
        "chupar con deseo",
        "pasar cintura por",
        "pasar manos por",
        "masajea y frota",
        "agarra y lame",
        "mordÃ© y succiona"
    ],
    parts: [
        "el cuello",
        "la cintura",
        "los muslos",
        "el culo",
        "los pechos",
        "las orejas"
    ]
},
pasivo: {
    actions: [
        "dejÃ¡ que te besen",
        "permitÃ­ que te muerdan suave",
        "cerrÃ¡ los ojos y sentÃ­",
        "dejate llevar mientras te tocan",
        "recibÃ­ lento",
        "esperÃ¡ sin moverte"
    ],
    parts: [
        "el cuello",
        "la espalda",
        "las piernas",
        "la cintura",
        "los labios",
        "el pecho"
    ]
},
};

let cubeState = {
    cube1: { x: 0, y: 0, z: 0 },
    cube2: { x: 0, y: 0, z: 0 }
};
function updateFaces() {
    
    const cube1Faces = document.querySelectorAll("#cube1 .face");
    const cube2Faces = document.querySelectorAll("#cube2 .face");
    
    let modeToUse = currentMode;
    
    if (currentMode === "random") {
        const modes = ["sutil", "intenso", "salvaje", "activo", "pasivo"];
        modeToUse = modes[Math.floor(Math.random() * modes.length)];
    }
    
    texts[modeToUse].actions.forEach((text, i) => {
        cube1Faces[i].innerText = text;
    });
    
    texts[modeToUse].parts.forEach((text, i) => {
        cube2Faces[i].innerText = text;
    });
}

function toggleMode() {
    
    const modeBtn = document.getElementById("modeBtn");
    
    if (currentMode === "sutil") {
        currentMode = "intenso";
        document.body.className = "intenso";
        modeBtn.innerText = "Intenso ðŸ”¥";
    }
    else if (currentMode === "intenso") {
        currentMode = "salvaje";
        document.body.className = "salvaje";
        modeBtn.innerText = "Salvaje ðŸ˜ˆ";
    }
    else if (currentMode === "salvaje") {
        currentMode = "activo";
        document.body.className = "activo";
        modeBtn.innerText = "Activo ðŸ«¦";
    }
    else if (currentMode === "activo") {
        currentMode = "pasivo";
        document.body.className = "pasivo";
        modeBtn.innerText = "Pasivo ðŸ‘…";
    }
    else if (currentMode === "pasivo") {
        currentMode = "random";
        document.body.className = "random";
        modeBtn.innerText = "Random ðŸŽ²";
    }
    else {
        currentMode = "sutil";
        document.body.className = "sutil";
        modeBtn.innerText = "Sutil ðŸ’•";
    }
    
    updateFaces();
}

function rollDice() {
    if (currentMode === "random") {
    updateFaces();
}
    const cube1 = document.getElementById("cube1");
    const cube2 = document.getElementById("cube2");
    const scene = document.getElementById("scene");
    
    cube1.classList.add("rolling");
    cube2.classList.add("rolling");
    scene.classList.add("rolling");
    
    const r1 = Math.floor(Math.random() * 6);
    const r2 = Math.floor(Math.random() * 6);
    
    const extraSpinsX = 720;
    const extraSpinsY = 1080;
    
    applyRotation(cube1, r1, extraSpinsX, extraSpinsY);
    applyRotation(cube2, r2, extraSpinsX, extraSpinsY);
    
    if (navigator.vibrate) navigator.vibrate([0, 50, 100, 50, 100]);
    
    // Cuando termina la animaciÃ³n
    setTimeout(() => {
        cube1.classList.remove("rolling");
        cube2.classList.remove("rolling");
        scene.classList.remove("rolling");
        
        triggerParticles();
        
    }, 600); // igual al transition
}

function applyRotation(cube, faceIndex, spinX, spinY) {
    
    const id = cube.id;
    const state = cubeState[id];
    
    const baseX = rotations[faceIndex].x;
    const baseY = rotations[faceIndex].y;
    
    const twist = (Math.random() * 10 - 5);
    
    // ðŸ”¥ acumulamos SOLO spins grandes
    state.x += spinX;
    state.y += spinY;
    
    let finalX = state.x + baseX;
    let finalY = state.y + baseY;
    let finalZ = 0;
    
    // Mantener tu lÃ³gica original de eje perpendicular
    switch (faceIndex) {
        case 0:
        case 1:
            finalZ = twist;
            break;
            
        case 2:
        case 3:
            finalX += twist;
            break;
            
        case 4:
        case 5:
            finalY += twist;
            break;
    }
    
    cube.style.transform =
        `rotateX(${finalX}deg)
         rotateY(${finalY}deg)
         rotateZ(${finalZ}deg)`;
}

function createParticles(count, emoji) {
    
    for (let i = 0; i < count; i++) {
        
        const particle = document.createElement("div");
        particle.classList.add("heart");
        particle.innerHTML = emoji;
        
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.animationDelay = `${Math.random() * 1.5}s`;
        particle.style.fontSize = `${Math.random() * 20 + 20}px`;
        
        // ðŸ”¥ RotaciÃ³n aleatoria entre -30 y 30 grados
        const randomRotation = (Math.random() * 60) - 30;
        particle.style.setProperty('--rot', `${randomRotation}deg`);
        
        document.body.appendChild(particle);
        
        setTimeout(() => {
            particle.remove();
        }, 3000);
    }
}
function triggerParticles() {
    
    let emoji;
    
    if (currentMode === "sutil") emoji = "ðŸ’•";
    else if (currentMode === "intenso") emoji = "ðŸ”¥";
    else if (currentMode === "salvaje") emoji = "ðŸ˜ˆ";
    else if (currentMode === "activo") emoji = "ðŸ«¦";
    else if (currentMode === "pasivo") emoji = "ðŸ‘„";
    else emoji = "ðŸŽ²"; // random
    
    createParticles(12, emoji);
}

updateFaces();

</script>

</body>
</html>
