<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Markdown for YouTube</title>
</head>
<body>

	<script src="textFormatted.js"></script>
	<script>
	/** Smart selector for elements of the DOM
	 * @param {DOMString}
	 * @param {Element} optional
	 * @return {Element}
	*/
	const $ = (element, _parent = document) => {
		const xElements = _parent.querySelectorAll(element)
		const length = xElements.length

		return /^#[^\s]+$/.test(element) || length === 1
			? _parent.getElementById(element.slice(1)) || _parent.querySelector(element)
			: length === 0
				? undefined
				: xElements
	}
	</script>


	<textarea id="inputTxt"># YouTube
## YouTube
### YouTube

> Hola
Este es un video para youtube

---</textarea>
	<textarea id="outputTxt"></textarea>
	<button onclick="
	$('#outputTxt').value = $('#inputTxt').value.textFormatted()
	">Format text</button>
</body>
</html>
