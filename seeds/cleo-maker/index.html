<body>
<nav>

<main>
	<content><element ondrop="drop(event)" ondragover="allowDrop(event)"></element>CREAR ACTOR con modelo <input type="text" value="FAM1"> de tipo <select>MALE</select></content>
</main>
<footer ondrop="drop(event)" ondragover="allowDrop(event)">
	
</footer>


<img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="20px" height="20px">
<style>
* {
	padding: 0;
	margin: 0;
}
content {
	padding: 5px;
	background: #3ff;
	display: flex;
}
element {
	background: #f3f;
	min-width: 47px;
	padding: 0 5px;
	margin: 0 5px;
}
main {
	padding: 10px;
}
footer {
	height: 30px;
	background: red;
}
input {
	width: auto;
	position: initial;
}
</style>

<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</body>
