<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
  <div id=currentDir>
    <span id="menu">☰</span>
    <span id="currentDirectory"></span>
  </div>
  <div>
    <span id="compile" class="d-none">▶</span>
  </div>
</nav>

<div id=backgroundExplorer></div>

<div id="explorer">
  <div class="d-flex row between">
    <b>Arcane Editor</b>
    <button id="settings" class="d-none">⚙️</button>
  </div>
  <div id="explorer-actions" class="d-flex row between g-3 mt-2">
   <div class='d-flex g-1 between'>
      <button id="addTextTab"> +📄</button>
      <button id="addFolderTab"> +📁</button>
      <button id="moveToRootButton" onclick="moveCutTabToRoot()" style="display: none;" class='ml-2'> »🦶</button>
   </div>
   <div>
      <button id="clearAll">🗑️</button>
   </div>
  </div>
  <div class="tabs" id="items"></div>
</div>

<div id="tabsContainer" class="scroll-shadows"></div>

<textarea class="editor" id="editor" placeholder="create a file" disabled></textarea>


    <div id="modal">
        <div class="modal-content">
            <span id="modal-title" class="modal-title"></span>
            <p id="modal-message" class="modal-message"></p>
            
            <!-- Input opcional -->
            <input id="modal-input" class="modal-input" type="text" style="display: none;" />

            <div class="modal-buttons">
                <button id="modal-accept" class="modal-button" onclick="acceptModal()">Aceptar</button>
                <button id="modal-cancel" class="modal-button" onclick="cancelModal()">Cancelar</button>
            </div>
        </div>
    </div>
<div id="toast-container"></div>
  
  
</div>
  
</div>




<div id='table-command' class="d-flex column d-none">
   <div id="error" class="w-100 d-none"></div>
<footer id="data-line-config" class="d-flex between py-1 w-100">
<div class="d-flex between g-1 p-1">
  <span id='current_line'>0:4</span>
  <span id='current_opcode'>0000:nop</span>
</div>
<div class="d-flex">
  <span id='version_sbl' class="d-none d-md-block">SBL</span>
</div>
</footer>
<footer id="short_desc" class="py-1 d-none"></footer>

<footer class="d-flex ccenter center p-2 pb-0 w-100 g-3 d-sm-none" id="keys-mobile">
<key tip='tab' up right>↹</key>
<key>&</key>
<key>@</key>
<key>$</key>
<key>#</key>
<key>=</key>
<key>_</key>
<key>"</key>
<key>'</key>
<key>(</key>
<key>{</key>
<key>[</key>
</footer>
<footer class="d-flex p-2 pt-0 w-100 g-3 d-sm-none center" id="keys-actions">
<key key="up" tip='prev line' up right>⇡</key>
<key key="down" tip='next line' up right>⇣</key>
<key key="left" tip='prev column' up right>⇠</key>
<key key="right" tip='next column' up right>⇢</key>
<key cmd="undo" tip='undo change' up>↶</key>
<key cmd="redo" tip='redo change' up>↷</key>
<key cmd="copy" tip='copy text' up>⎘</key>
<key cmd="cut" tip='cut text' up>✄</key>
<key cmd="paste" tip='paste text' up>⎗</key>
<key key="all" tip='select all' up>☰</key>
</footer>


<style>

</style>

</div>


<script src="css.js"></script>
<script src="script.js"></script>
</body>
</html>
