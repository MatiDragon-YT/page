<!DOCTYPE html>
<html lang="es">
<head>
    <title>Semillas</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <meta name="description" content="Descubre las herramientas y proyectos de MatiDragon, tu fuente de soluciones creativas y tutoriales de programación. Encuentra contenido exclusivo sobre desarrollo web, juegos y más.">
</head>
<body>
<div class="d-flex wrap" id="db"></div>

<script src="./js/main.min.js"></script>
<script>
const DB = 
`
Enchanti IDE|3.1| Enchanti IDE es una potente herramienta para hacer CLEO Scripts multi-plataforma para GTA San Andreas, con una syntaxis basada en SB4 y JS.
Arcane Editor|1.0|Un simple esitor de texto con gerarquia de archivos.
Mystical Unicode|1.6| Mystical Unicode es una potente herramienta para tener texto formateado en sitios como YouTube, Twitter, Facebook y otros, con el simple uso de caracteres Unicodes.`
.trim().split('\n')

let template = ''
DB.forEach((e, i) => {
    e = e.split('|')
    let folder = e[0].rA(' ', '-').toLowerCase()
    template += `
:::col-12 col-md-6 col-xl-3 p-2
<a href='seeds/${folder}/index.html' class='d-flex w-100 no-decoration white-dm' style="height: 100%;">
:::p-2 bg-black-2-dm w-100
<div class='d-flex end button grid-item' id='#${folder}' style='opacity: 0;'>\n
![v${e[1].trim()} :: ${e[2].trim()}](seeds/${folder}/x1.webp)
</div>
#### ${e[0].trim()}
[d-none d-md-flex][**${e[2].trim()}**]
:::
</a>
:::
`
    
})
$('#db').innerHTML += template.toMarkdown()
function diagonalFade() {
  let elements = $('.grid-item');
  let index = 0;

  function show() {
    elements[index++].style.opacity = 1
    setTimeout(show, 86)
  }

  show();
}
diagonalFade()
</script>
<style>
.grid-item {
    transition: opacity .5s;
}
.bg-black-2 img {
    box-shadow: 1px 1px 2px #000d;
    border-top: solid 1px #0d1117;
    border-left: solid 1px #0d1117;
}

.d-flex.end.button::before {
    content: 'v' attr(id);
    position: absolute;
    padding: 0 0.25rem;
    background: var(--bg-t);
    color: var(--co-t);
}

@keyframes show {
    from {
        opacity: 0;
        scale: 25%;
    }
    to {
        opacity: 1;
        scale: 100%;
    }
}

.col-12.col-md-6.col-lg-3.p-2 {
    view-timeline-name: --image;
    view-timeline-axis: block;

    animation-timeline: --image;
    animation-name: show;

    animation-range: entry 0% cover 45%;
    animation-fill-mode: both;

    transition: all .3s;
    
    &:hover {
        z-index: 1;
        transition-timing-function: cubic-bezier(0.18, 0.89, 0.32, 1.28);
        transform: scale(1.1);
        &> a{
            box-shadow: #36b3ff57 0px 0.5rem 2rem 0px;
        }
    }
    & a {
        transition: all .3s;
        transition-timing-function: cubic-bezier(0.18, 0.89, 0.32, 1.28);
        
    }
}
@media (min-width:576px) {
    .col-12.col-md-6.col-lg-3.p-2 {
        animation-range: entry 0% cover 30%;
    }
}
.d-flex.end.button {
    position: relative;
    padding-bottom: 56.25%;
    padding-inline: 30px;
    height: 0;
    overflow: hidden;

    & img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
}
@keyframes showImg {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
#db {
    animation-name: showImg;
    animation-duration: 0.5s;
}
</style>
