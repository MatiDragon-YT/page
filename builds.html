<!DOCTYPE html>
<html lang="es">
<head>
	<title>Construcciones - MatiDragon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="./static/js/main.min.js"></script>
</head>
<body>
<script src="./static/js/partial/header.js"></script>
<main>
<div class="container"><div class="section">
<div class="row"><div class="col-12">
<div class="row"><div class="col-12"><div class="paginacion right"></div></div></div>
<div class="row" id="contenido">
	<div class="col-12 center p-5">
		<h4>Cargando...</h4>
		<div class="preloader-wrapper big active">
			<div class="spinner-layer spinner-blue">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row"><div class="col-12"><div class="paginacion right"></div></div></div>
</div></div>
</div></div>
</main>
<style>
#contenido {
	gap: 2rem;
}
#contenido article {
	display: flex;
	width: 100%;
	background: rgb(0 0 0 / 33%);
	padding: 0;
}
#contenido img {
	height:100%;
	max-width: 230px;
}
#contenido main {
	display: grid;
	padding: 0 1rem;
	justify-content: space-between;
}
#contenido p {
	font-weight: lighter;
	font-size: 1.2rem;
}
#contenido footer {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 13px;
}
#contenido small {
	font-size: 1rem;
}
#contenido a {
    background: #4caf50;
    color: black;
    font-weight: 500;
    font-size: 1rem;
    padding: 0.5rem 1.8rem;
    text-transform: uppercase;
}
</style>
<script src="./static/js/partial/footer.js"></script>
<!--  Scripts-->
<script type="module" defer src="./static/js/database/builds.js"></script>
</body>
</html>
